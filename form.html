          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>
  </div>

  <div class="container">
    <form class="form-group">
      <div class="form-row ">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="text-white">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4" class="text-white">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="text-white">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Nerds, nº 100">
      </div>
      <div class="form-group">
        <label for="inputAddress2" class="text-white">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity" class="text-white">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Cotia">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado" class="text-white">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Espirito Santo</option>
            <option>Pernambuco</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Sul</option>
            <option>São Paulo</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP" class="text-white">CEP</label>
          <input type="text" class="form-control" id="inputCEP" placeholder="00000-000">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label text-white" for="gridCheck">
            <a href="https://www.youtube.com/">Aceite os termos e condições</a>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

  <div class="footer">
